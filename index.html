<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdus Sattar Books</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            font-size: 22px;
            font-weight: bold;
        }
        .book-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 95%;
            max-width: 600px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .book img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            display: block;
            object-fit: contain;
        }
        #countdown {
            font-size: 20px;
            font-weight: bold;
            color: #ff0000;
            margin-top: 10px;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            header {
                font-size: 18px;
            }
            .book-section {
                width: 100%;
                padding: 15px;
            }
            #countdown {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <header>Welcome to Abdus Sattar's Book Collection</header>
    <main>
        <section class="book-section">
            <img src="BANNER.png" alt="ChatGPT & AI for Beginners Book Cover" loading="lazy">
            <div class="book-info">
                <h2>ChatGPT & AI for Beginners</h2>
                <p><strong>Author:</strong> Sk Abdus Sattar</p>
                <p><strong>Price:</strong> ₹149 on Google Play Books</p>
                <p><strong>Sale:</strong> First 50 buyers get ₹100 off!</p>
                <p><strong>Availability:</strong> The book will be available on Play Books soon.</p>
                <p><strong>Time Left for Release:</strong></p>
                <p id="countdown"></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Abdus Sattar. All Rights Reserved.</p>
    </footer>
    
    <script>
        document.addEventListener("contextmenu", e => e.preventDefault());
        document.addEventListener("keydown", e => {
            if (e.ctrlKey && ["u", "s", "i", "j"].includes(e.key.toLowerCase()) || e.keyCode === 123) {
                e.preventDefault();
                alert("Inspecting is disabled!");
            }
        });

        function startCountdown() {
            let releaseTime = new Date("March 10, 2025 10:00:00 UTC").getTime();
            let countdownElement = document.getElementById("countdown");

            function updateCountdown() {
                let now = Date.now();
                let timeLeft = releaseTime - now;

                if (timeLeft > 0) {
                    let hours = Math.floor(timeLeft / (1000 * 60 * 60));
                    let minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
                    let seconds = Math.floor((timeLeft / 1000) % 60);
                    countdownElement.textContent = `${hours}h ${minutes}m ${seconds}s`;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownElement.textContent = "Released!";
                }
            }
            updateCountdown();
        }
        startCountdown();
    </script>
</body>
</html>
